
<section class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Cart - {{currentQuantity}} items</h5>
            </div>
            <div class="card-body">
              <div *ngFor="let item of currentFoodOrder" class="row">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img [src]="item.dish_image"
                      class="w-100" alt="Blue Jeans Jacket" />
                    <a href="#!">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                </div>
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <p><strong>{{item.dish_name}}</strong></p>
                  <i class="fas fa-trash"></i>
                  <i class='fas fa-trash-alt' style='font-size:24px'></i>
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <button class="btn btn-primary px-3 me-2 glyphicon glyphicon-minus-sign"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()" (click)="down(item,1)">
                    </button>
                    <div class="form-outline">
                      <input [id]="strs" min="0" name="myValue"  value="{{myValue}}" (change)="updateMyValue($event.target.value)" type="number" class="form-control" />
                      <!-- <input type="number" (change)="updateMyValue($event.target.value)"> -->

                      <label class="form-label" for="form1">Quantity</label>
                    </div>
                    <button class="btn btn-primary px-3 ms-2 glyphicon glyphicon-plus"
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()" (click)="up(item)">
                    </button>
                  </div>
                  <p class="text-start text-md-center">
                    <strong>Rs-{{ item.price*item.quantity}}</strong>
                  </p>
                </div>
                <hr class="my-4" />
              </div>
  
  
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <p><strong>Expected shipping delivery</strong></p>
              <p class="mb-0">12.10.2020 - 14.10.2020</p>
            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-body">
              <p><strong>We accept</strong></p>
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                alt="Visa" />
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                alt="American Express" />
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                alt="Mastercard" />
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.webp"
                alt="PayPal acceptance mark" />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products
                  <span>$53.98</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>-{{shipping}}</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including GST)</p>
                    </strong>
                  </div>
                  <span><strong>Rs.{{tatalPrice}}</strong></span>
                </li>
              </ul>
  
              <button (click)="makePayment(tatalPrice)" type="button" class="btn btn-primary btn-lg btn-block">
                Go to checkout
              </button>
            </div>
          </div>
        </div>
    
<!-- <button (click)="getValue()">Get Value</button>
<button (click)="resetValue()">Reset</button> -->
      </div>
    </div>
  </section>
