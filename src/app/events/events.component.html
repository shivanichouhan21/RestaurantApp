<section id="events" class="events evCl">

      <div class="section-title">
        <h2>Events</h2>
        <p>Organize Your Events in our Restaurant</p>
      </div>

      <div *ngFor="let item of Events" class="events-slider swiper" data-aos="fade-up" data-aos-delay="100">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <div class="row event-item">
              <div class="col-lg-6">
                <img [src]="item.event_image" class="img-fluid" alt="">
              </div>
              <div class="col-lg-6 pt-4 pt-lg-0 content">
                <h3>{{item.event_title}}</h3>
                <div class="price">
                  <p><span>  {{item.event_price}}</span></p>
                </div>
                <p class="fst-italic">
                 {{item.description}}
                </p>
