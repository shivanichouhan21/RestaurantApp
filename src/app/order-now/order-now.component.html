<div class="section-titles">
    <div class="container">
        <div class="row justify-content-start">
            <div *ngFor="let item of Order" class="col-sm-6">

                (change)="changeCheckbox($event,item)">
                <br>
                <div><div class="txtSize"></div> 
                    <span class="imageClas">
                        <img
                            [src]="item.dish_image">

                            <span></span>
                            <button id="up" class="btn btn-default newPlus" (click)="up(10)"><span
                                    class="glyphicon glyphicon-plus"></span></button> -->

                    </span></div>
                <p>
                    <span class="required-asterisk">âœ©</span> Bestseller
                </p>
                <h3>{{item.dish_name}}</h3>
                <h4>price Rs.{{item.price}}</h4>
                <h5>{{item.description}}</h5>
            </div>

        <div class="mx-auto" style="width: 200px;">
            <button class="btn" (click)="addCart()"> View Order {{quantity}} and Price Rs {{price}} </button></div>
        
    </div>
   
</div>
